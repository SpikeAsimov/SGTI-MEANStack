<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-light elevation-4">
  <!-- Brand Logo -->
  <a *ngIf="usuario.roles == 'USER_ROLE'" routerLink="/dashboard/principal" routerLinkActive="router-link-active" class="brand-link">
    <img src="assets/AdminLTE-3.0/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle">
    <span class="brand-text text-white title-sgti">SGTI</span>
  </a>
  <a *ngIf="usuario.roles == 'ADMIN_ROLE'" routerLink="/dashboard/principal-admin" routerLinkActive="router-link-active" class="brand-link">
    <img src="assets/AdminLTE-3.0/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle">
    <span class="brand-text text-white title-sgti">SGTI</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">

      <div class="image widget-user-image">
        <img [src]="usuario.img | imagen" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="javascript=void(0)" class="d-block" routerLink="/dashboard/perfil" routerLinkActive="router-link-active">{{usuario.apellido}} {{usuario.nombre}}</a>
        <br>
        <span class="d-block" style="font-size: 13px !important;">{{usuario.email}}</span>
        <br>
        <button type="button" class="btn btn-block btn-lg" routerLink="/dashboard/perfil" routerLinkActive="router-link-active"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Mi perfil</button>
      </div>

    </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <!-- MenuSidebar dinamico -->

          <div *ngIf="roleUsuario=='USER_ROLE'; else MenuAdm">
            <li class="nav-item">
                <a href="javascript=void(0)" routerLink="/dashboard/principal" routerLinkActive="router-link-active" class="nav-link">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  <p>Inicio</p>
                </a>
            </li>
            <li *ngFor="let menuSidebar of _sidebar.menuUsuario.elementos" class="nav-item has-treeview">
              <a href="" class="nav-link">
                <i [class]="menuSidebar.icono"></i>
                <p class="pl-1">
                   {{menuSidebar.titulo}}
                  <i class="right fa fa-angle-left"> </i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li *ngFor="let subMenus of menuSidebar.submenu" class="nav-item" >
                  <a href="#" class="nav-link" routerLinkActive="active" [routerLink]="[subMenus.url]" routerLinkActive="router-link-active">
                    <i class="fa fa-circle nav-icon"> </i>
                    <p> {{subMenus.titulo}} </p>
                  </a>
                </li>
              </ul>
            </li>
          </div>


          <ng-template #MenuAdm>
            <li class="nav-item">
                <a href="javascript=void(0)" routerLink="/dashboard/principal-admin" routerLinkActive="router-link-active" class="nav-link">
                  <i class="fa fa-home" aria-hidden="true"></i>
                  <p>&nbsp;Inicio</p>
                </a>
            </li>
            <li *ngFor="let menuSidebar of _sidebar.menuAdmin.elementos" class="nav-item">
              <a href="#" class="nav-link" routerLinkActive="active" [routerLink]="[menuSidebar.url]" routerLinkActive="router-link-active">
                <i [class]="menuSidebar.icono"> </i>
                <p>&nbsp;{{menuSidebar.titulo}}</p>
              </a>
            </li>
          </ng-template>

        <!--Boton cerrar sesión-->
          <li class="nav-item">
              <a href="javascript:void(0)" (click)="_autenticacion.logout()" routerLinkActive="router-link-active" class="nav-link">
                <i class="fa fa-power-off" aria-hidden="true"></i>
                <p>&nbsp;Cerrar sesión</p>
              </a>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
