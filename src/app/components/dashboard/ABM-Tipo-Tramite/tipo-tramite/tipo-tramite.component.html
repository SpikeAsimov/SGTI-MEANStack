<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <app-breadcrumbs></app-breadcrumbs>
    <hr>
    <section class="content">
        <div class="row">
            <div class="col-12">
                <!--DataTable -->
                <div class="row p-2">
                    <div class="card col-12">
                        <div class="card-header">
                        <h3 class="card-title">Tipos de Tramites <!--<button type="button" class="btn btn-success" (click)="vaciarCampos()" data-toggle="modal" data-target="#exampleModal" style="float: right;"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>--></h3>
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped dt-responsive nowrap">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-center">N°</th>
                                        <th scope="col" class="text-center">Fecha Alta</th>
                                        <th scope="col" class="text-center">Formulario</th>
                                        <th scope="col" class="text-center">Descripción</th>
                                        <th scope="col" class="text-center">Costo</th>
                                        <th scope="col" class="text-center">Editar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tipo of tipoTram; index as i">
                                        <td class="text-center" scope="row">{{i+1}}</td>
                                        <td class="text-center">{{tipo.createdAt | date: "dd/MM/yyyy"}}</td>
                                        <td class="text-center">{{tipo.formulario}}</td>
                                        <td class="text-center">{{tipo.descripcion}}</td>
                                        <td class="text-center"><span>$</span>{{tipo.costo}}</td>
                                        <td class="text-center">
                                            <button class="btn btn-outline-primary" (click)="onPreUdateTipoTramites(tipo)" data-toggle="modal"
                                            data-target="#exampleModal"><i class="fa fa-edit"></i></button>
                                            <!--&nbsp;
                                            <button class="btn btn-outline-danger" (click)="deleteTipoTramites(tipo)"><i class="fa fa-times"></i></button>-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <app-nuevo-tipo-tramite></app-nuevo-tipo-tramite>    
  <script>
    $(function () {
      $('#example1').DataTable({
        "paging": true,
        "lengthChange": true[5, 10, 20, 50, 100, 200, 500],
        "searching": true,
        "ordering": true,
        "info": true,
        "autoWidth": true,
        "responsive": true
      })
    });
  </script>
