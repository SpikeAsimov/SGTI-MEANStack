  <!-- Signup -->
<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
          <div class="box" id="box-shadow">
            <div class="box-header with-border">
                <h2 class="display-4" >Formulario de registro</h2>
                <hr>
                <div class="col-md-6">
                    <a href="#personal" class="btn btn-primary btn-lg btn-block">Personal</a>
                  </div>
                  <div class="col-md-6">
                      <a href="#administrador" class="btn btn-primary btn-lg btn-block">Administrador</a>
                  </div>
                  <br>
                  <hr>               
                  <div class="box-body" id="personal">
                    <form class="form-horizontal" action="/user/signup" method="POST">       
                      <div class="form-group">
                        <label for="inputApe" class="col-sm-3 control-label">Ingrese Apellido</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="apellido" id="apellido">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputNomb" class="col-sm-3 control-label">Ingrese Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputTelf" class="col-sm-3 control-label">Ingrese Telefono</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="telefono" id="telefono">
                        </div>
                      </div>
                      <div class="form-group">
                          <label for="inputemail" class="col-sm-3 control-label">Ingrese correo electrónico</label>
                          <div class="col-sm-8">
                              <input type="email" class="form-control " name="email" id="email" placeholder="usuario@mail.com" value="{{email}}">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputpass1" class="col-sm-3 control-label">Contraseña</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control " name="password" id="password" placeholder="********" value="{{password}}">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputpass2" class="col-sm-3 control-label">Confirmar Contraseña</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="********" value="{{confirmPassword}}">
                          </div>
                      </div>
                                  <!-- /.box-body -->
                      <div class="box-footer">
                          <div class="col-md-12">            
                            <button class="btn btn-lg btn-success btn-block" type="submit" >Registrarme</button>
                          </div>
                        </div>
                        <!-- /.box-footer -->
                        <div>
                            <a href="/signin">¿Ya estas registrado?</a>
                        </div>                
                    </form>
                  </div>
          </div>
        </div>
        </div>
    </div>

</div>
