  <!-- Signup -->
  <div class="row text-center">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
            <h2 class="display-4" >Registro de Usuario</h2>              
              <div class="box-body">
                <form class="form-horizontal" action="/users/signup" method="POST">       
                  <div class="form-group">
                    <label for="inputApe" class="col-sm-4 control-label">Ingrese Apellido</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="apellido" id="apellido">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputNomb" class="col-sm-4 control-label">Ingrese Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputTelf" class="col-sm-4 control-label">Ingrese Telefono</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="telefono" id="telefono">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="inputemail" class="col-sm-4 control-label">Ingrese correo electrónico</label>
                      <div class="col-sm-8">
                          <input type="email" class="form-control " name="email" id="email" placeholder="usuario@mail.com" value="{{email}}">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputpass1" class="col-sm-4 control-label">Contraseña</label>
                      <div class="col-sm-8">
                          <input type="password" class="form-control " name="password" id="password" placeholder="********" value="{{password}}">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputpass2" class="col-sm-4 control-label">Confirmar Contraseña</label>
                      <div class="col-sm-8">
                          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="********" value="{{confirmPassword}}">
                      </div>
                  </div>
                              <!-- /.box-body -->
                  <div class="box-footer">
                      <div class="col-md-12">            
                        <button class="btn btn-lg btn-primary btn-block" type="submit" >Registrarme</button>
                      </div>
                    </div>
                    <!-- /.box-footer -->                    
                </form>
              </div>
      </div>
    </div>
    </div>
</div>
