<div class="login-box text-center" data-aos="zoom-in">

  <!--<div class="login-logo">
        <img src="./assets/dist/img/avatar.png" id="img-logo">
      </div>-->
  <div class="login-box-body">
    <div>
      <div class="login-logo">
        <img src="./assets/dist/img/usuario.png" alt="usuario-img" id="img-logo">
      </div>
      <h3 class="text-muted">Iniciar Sesión</h3>
    </div>
    <form name="signin" [formGroup]="signinFormUser" (ngSubmit)="onSignin(signinFormUser)">
      <div class="box-body">
        <div class="form-group input-group mb-3 inputForm">
          <input type="email" [ngModel]="email" class="form-control" formControlName="email" name="email" id="email" placeholder="Correo electrónico">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="alert-danger" *ngIf="emailValido.invalid && (emailValido.dirty || emailValido.touched)">
          <div class="container-error-message" *ngIf="emailValido.errors.required">
            E-mail es un dato requerido.
          </div>
          <div class="container-error-message" *ngIf="emailValido.errors.minlength">
            E-mail debe tener al menos 8 caracteres de longitud.
          </div>
          <div class="container-error-message" *ngIf="(emailValido.dirty || emailValido.touched) && emailValido.invalid && emailValido.errors.pattern">
            El valor ingresado no es un e-mail válido.
          </div>
        </div>
        <div class="form-group input-group mb-3 inputForm">
            <input type="password" class="form-control "  formControlName="password" name="password" id="password" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-lock"></span>
              </div>
            </div>
          </div>
        <!--<div class="form-group row">
          <div class="col-md-12">
              <div class="checkbox checkbox-primary pull-left p-t-0">
                  <input formControlName="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                  <label for="checkbox-signup" class="pl-1">Recuérdame</label>
              </div>
              <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a> </div>
        </div>-->
      </div>
      <div class="box-footer">
        <div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        </div>
        <div class="social-auth-links text-center">
          <button class="btn btn-danger btn-block" id="btnGoogle" type="button">
            <i class="fa fa-google mr-2" aria-hidden="true"></i>Ingresar con Google
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
